<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frioli Hair - Registrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../barbershop-landing-page-main/src/css/Cad_Log.css">
</head>


<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="logo">
                        <img src="../barbershop-landing-page-main/src/images/LoginPLogo.png" alt="Frioli Logo">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Registrar</h4>
                            <form method="dialog" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                </div>

                                <div class="form-group">
                                    <label for="text">Nome de usuario</label>
                                    <input id="text" type="text" class="form-control" name="text" value="" required>
                                    <div class="invalid-feedback">
                                        Nome Invalido
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="text">Email</label>
                                    <input id="text" type="text" class="form-control" name="text" value="" required>
                                    <div class="invalid-feedback">
                                        Nome Invalido
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye>
                                    <div class="invalid-feedback">
                                        Senha é nescessaria
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="text">Telefone</label>
                                    <input id="text" type="text" class="form-control" name="text" value="" required>
                                    <div class="invalid-feedback">
                                        Número inválido Invalido
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="text">CPF</label>
                                    <input id="text" type="text" class="form-control" name="text" value="" required>
                                    <div class="invalid-feedback">
                                        Número inválido
                                    </div>
                                </div>
                                

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="agree" id="agree" class="custom-control-input"
                                            requireda>
                                        <label for="agree" class="custom-control-label">Eu concordo com os <a href="javascript:void(0)">Termos e condições</a></label>
                                        <div class="invalid-feedback">
                                            Você deve concordar com os termos e condições
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" style="background-color: #F9B915;">
                                    Registrar
                                </button>
                                <div class="mt-4 text-center">
                                    Já possui uma conta? <a href="login.html">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2024 &mdash; Frioli Hair
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </script>
</body>

</html>
